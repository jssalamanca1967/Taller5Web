<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="title">
                Listas de reproduccion
            </ui:define>
            
            <ui:define name="box">
                <h:dataTable value="#{listas.listasRep}" var="lista"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id Lista</f:facet>
    				<!-- row record -->
    				#{lista.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Nombre</f:facet>
    				#{lista.nombre}
    			</h:column>
                        <h:column>
    				<f:facet name="header"></f:facet>
    				<h:commandButton id="ver" value="Ver canciones" action="#{listas.ver(lista.id)}" />
    			</h:column>

    		</h:dataTable>
                
                <h:form>
                <h:inputText value="#{listas.filtro}" />
                <h:commandButton id="submit" value="Aplicar" action="response" />
                <br></br>
                <p>Seleccione las canciones que desea incluir e introduzca el nombre</p>
                <h:inputText value="#{listas.nombreListaNueva}" />
                <h:commandButton id="create" value="Crear" action="#{listas.crear}" />
               
                
                <h:dataTable value="#{listas.canciones}" var="cancion"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id Cancion</f:facet>
    				<!-- row record -->
    				#{cancion.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Nombre</f:facet>
    				#{cancion.nombre}
    			</h:column>                    
                        <h:column>
    				<f:facet name="header">Artista</f:facet>
    				#{cancion.artista}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Pais</f:facet>
    				#{cancion.pais}
    			</h:column>
                        <h:column>
    			<f:facet name="header"> 
                        <h:outputText value="Elegir" />
                        </f:facet>
                            <h:selectBooleanCheckbox value="#{cancion.selected}" />
    			</h:column>
    		</h:dataTable>
                </h:form>

                
            </ui:define>

        </ui:composition>
        
    </body>
</html>
